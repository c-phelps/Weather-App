<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- jquery ui -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="p-4 mb-4 text-center border-bottom border-5 head-back">
      <h1 class="display-3">Weather Dasboard</h1>
    </header>
    <!-- html goes here -->
    <div class="container mx-3 mw">
      <div class="row">
        <div class="col py-2">
          <section>
            <h2>Search for a City:</h2>
            <form class="form">
              <input id="input-city" class="form-control p-2" type="search" placeholder="Search" aria-label="Search" />
              <button id="btn-submit" class="btn btn-outline-success btn-lg btn-block p-1 w-100 mt-3" type="submit">
                Search
              </button>
            </form>
          </section>
          <section id="append-searches" class="mt-3 pt-3 border-top bw-3"></section>
        </div>
        <div class="col-9">
          <div class="container">
            <div class="row">
              <div id="today-append" class="col"></div>
            </div>
            <div id="5-day-Append" class="row d-flex justify-content-between"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- jquery ui -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <!-- dayjs -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- our js -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
